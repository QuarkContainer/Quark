syntax = "proto3";
package qmeta;

service QMetaService {
  rpc Version (VersionRequestMessage) returns (VersionResponseMessage) {}
  rpc Get (GetRequestMessage) returns (GetResponseMessage) {}
  rpc List (ListRequestMessage) returns (ListResponseMessage) {}
  rpc Watch (WatchRequestMessage) returns (stream WEvent) {}
  rpc ReadObj (ReadObjReq) returns (ReadObjResp) {}
  rpc ListObj (ListObjReq) returns (ListObjResp) {}
}

message ReadFuncLogReq {
  string namespace = 1;
  string funcName = 2;
  uint64 offset = 3;
  uint32 len = 4;
}

message ReadFuncLogResp {
  string error = 1;
  string content = 2;
}

message ReadObjReq {
    string namespace = 1;
    string name = 2;
}

message ReadObjResp {
    string error = 1;
    bytes data = 2;
}

message ObjMeta {
    string name = 1;
    int32 size = 2;
}

message ListObjReq {
    string namespace = 1;
    string prefix = 2;
}

message ListObjResp {
    string error = 1;
    repeated ObjMeta objs = 2;
}

message VersionRequestMessage {
}


message VersionResponseMessage {
    string version = 1;
}

message KV {
    string key = 1;
    string val = 2;
} 

// use for Etcd storage, no revision 
message Object {
    string kind = 1;
    string namespace = 2;
    string name = 3;

    repeated KV labels = 5;
    repeated KV annotations = 6;

    string data = 7;
}

message Obj {
    string kind = 1;
    string namespace = 2;
    string name = 3;
    int64 channelRev = 4;
    int64 revision = 5;
    repeated KV labels = 6;
    repeated KV annotations = 7;
    
    string data = 8;
}

message ResponseHeader {
    string error = 1;
    uint64 server_id = 2;
}

message CreateRequestMessage {
    string obj_type = 1;
    Obj obj = 2;
}

message CreateResponseMessage {
    string error = 1;
    int64 revision = 2;
}

message GetRequestMessage {
    string obj_type = 1;
    string namespace = 2;
    string name = 3;
    int64 revision = 4;
}

message GetResponseMessage {
    string error = 1;
    Obj obj = 2;
}

message DeleteRequestMessage {
    string obj_type = 1;
    string namespace = 2;
    string name = 3;
}

message DeleteResponseMessage {
    string error = 1;
    int64 revision = 2;
}

message UpdateRequestMessage {
    string obj_type = 1;
    Obj obj = 2;
}

message UpdateResponseMessage {
    string error = 1;
    int64 revision = 2;
}

message ListRequestMessage {
    string obj_type = 1;
    string namespace = 2;
    int64 revision = 3;
    string label_selector = 4;
    string field_selector = 5;
}

message ListResponseMessage {
    string error = 1;
    int64 revision = 2;
    repeated Obj objs = 3;
}

message WatchRequestMessage {
    string obj_type = 1;
    string namespace = 2;
    int64 revision = 3;
    string label_selector = 4;
    string field_selector = 5;
}

message WEvent {
    int64 event_type = 2;
    Obj obj = 3;
}